    <script>
      document.querySelector("#three-of-cups-sizzle-reel").playbackRate = 0.8;

      let initialButtonText;
      let secondaryButtonText = "üîá&nbsp;&nbsp;Shhhhh";
      document.querySelector(".button").addEventListener("click", function (e) {
        e.preventDefault();
        let button = e.target;
        let audio = document.querySelector("#the-walk-mp3");

        if (!initialButtonText) initialButtonText = e.target.innerText;
        if (e.target.innerHTML.includes("üîä")) {
          audio.play();
          button.innerHTML = secondaryButtonText;
        } else {
          audio.pause();
          button.innerHTML = initialButtonText;
        }
      });
    </script>
